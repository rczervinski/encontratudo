<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontra Tudo - Busca de Produtos Locais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #667eea;
        }

        #searchButton {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #searchButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #searchButton:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .results-info {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        #resultsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-content {
            padding: 20px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .store-info {
            border-top: 2px solid #f0f0f0;
            padding-top: 15px;
        }

        .store-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .store-detail {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .store-detail::before {
            content: 'üìç';
        }

        .store-detail.phone::before {
            content: 'üìû';
        }

        .store-detail.hours::before {
            content: 'üïê';
        }

        .store-detail.distance {
            font-weight: bold;
            color: #667eea;
        }

        .store-detail.distance::before {
            content: 'üìè';
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-top: 20px;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            #resultsContainer {
                grid-template-columns: 1fr;
            }

            .search-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Encontra Tudo</h1>
            <p>Encontre produtos em lojas f√≠sicas perto de voc√™</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="O que voc√™ est√° procurando? Ex: cabo de rede, arduino, parafuso..."
                    autocomplete="off"
                >
                <button id="searchButton">Buscar</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">üîÑ Buscando produtos perto de voc√™...</div>
        <div class="results-info" id="resultsInfo"></div>
        <div id="resultsContainer"></div>
    </div>

    <script>
        // ============================================
        // CONSTANTES E CONFIGURA√á√ÉO
        // ============================================
        
        const API_URL = 'http://localhost:3000/api/search';
        
        // Coordenadas padr√£o (Centro de Curitiba)
        const DEFAULT_LOCATION = {
            latitude: -25.4284,
            longitude: -49.2733
        };

        // ============================================
        // ELEMENTOS DOM
        // ============================================
        
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingElement = document.getElementById('loading');
        const resultsInfo = document.getElementById('resultsInfo');
        const errorMessage = document.getElementById('errorMessage');

        // ============================================
        // FUN√á√ïES PRINCIPAIS
        // ============================================

        // Obter localiza√ß√£o do usu√°rio (ou usar padr√£o)
        async function obterLocalizacao() {
            return new Promise((resolve) => {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            });
                        },
                        (error) => {
                            console.log('Usando localiza√ß√£o padr√£o (Curitiba)');
                            resolve(DEFAULT_LOCATION);
                        }
                    );
                } else {
                    console.log('Geolocaliza√ß√£o n√£o dispon√≠vel, usando localiza√ß√£o padr√£o');
                    resolve(DEFAULT_LOCATION);
                }
            });
        }

        // Realizar busca
        async function realizarBusca() {
            const query = searchInput.value.trim();

            // Validar input
            if (!query) {
                mostrarErro('Por favor, digite algo para buscar!');
                return;
            }

            // Limpar estado anterior
            esconderErro();
            resultsContainer.innerHTML = '';
            resultsInfo.textContent = '';

            // Mostrar loading
            loadingElement.classList.add('active');

            try {
                // Obter localiza√ß√£o
                const location = await obterLocalizacao();
                const localString = `${location.latitude},${location.longitude}`;

                // Fazer requisi√ß√£o √† API
                const response = await fetch(
                    `${API_URL}?q=${encodeURIComponent(query)}&local=${localString}`
                );

                if (!response.ok) {
                    throw new Error('Erro na busca');
                }

                const data = await response.json();

                // Esconder loading
                loadingElement.classList.remove('active');

                // Exibir resultados
                exibirResultados(data);

            } catch (error) {
                loadingElement.classList.remove('active');
                mostrarErro('Erro ao buscar produtos. Verifique se o servidor est√° rodando.');
                console.error('Erro:', error);
            }
        }

        // Exibir resultados
        function exibirResultados(data) {
            if (data.total_resultados === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        üòï Nenhum produto encontrado para "${data.busca}".
                        <br><br>
                        Tente buscar por outros termos!
                    </div>
                `;
                return;
            }

            resultsInfo.textContent = `‚ú® Encontramos ${data.total_resultados} produto(s) para "${data.busca}"`;

            resultsContainer.innerHTML = data.resultados.map(item => `
                <div class="product-card">
                    <img 
                        src="${item.produto.foto_url}" 
                        alt="${item.produto.nome}"
                        class="product-image"
                    >
                    <div class="product-content">
                        <div class="product-name">${item.produto.nome}</div>
                        <div class="product-description">${item.produto.descricao}</div>
                        <div class="product-price">R$ ${item.produto.preco.toFixed(2)}</div>
                        
                        <div class="store-info">
                            <div class="store-name">${item.loja.nome}</div>
                            <div class="store-detail">${item.loja.endereco}</div>
                            <div class="store-detail phone">${item.loja.telefone}</div>
                            <div class="store-detail hours">${item.loja.horario}</div>
                            <div class="store-detail distance">${item.loja.distancia} de voc√™</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Mostrar erro
        function mostrarErro(mensagem) {
            errorMessage.textContent = mensagem;
            errorMessage.classList.add('active');
            setTimeout(() => esconderErro(), 5000);
        }

        // Esconder erro
        function esconderErro() {
            errorMessage.classList.remove('active');
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        searchButton.addEventListener('click', realizarBusca);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                realizarBusca();
            }
        });

        // Foco autom√°tico no input ao carregar
        searchInput.focus();
    </script>
</body>
</html>
